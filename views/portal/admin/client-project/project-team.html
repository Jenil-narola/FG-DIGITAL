<script>
    var tblTeam = $("#tbl_Team").DataTable({

    $('#btn_add').click(() => {
        $('#modal_Team').modal('show');
        $.get('/admin/v1/employee/get', (data) => {
            empData = data.data
            var option
            for (var i = 0; i < empData.length; i++) {
                var tempEmp = empData[i]
                option += `<option value='${tempEmp.employee_id}'>${tempEmp.name}</option>`;
                $('#list_emp').html(option);
            }
        });
    })
