<script>
    const urlParams = new URLSearchParams(window.location.search);

    $(document).ready(()=>{
        if(urlParams.has('emp_id')){
            if(urlParams.get('emp_id')==''){
                return window.history.go(-1)
            }
            $('#btn_addEmp').hide();
            $.get('/admin/v1/employee/get?employee_id='+urlParams.get('emp_id'),data=>{
            var data = data.data
            $('#txt_memberId').val(data.employee_id)
            $('#txt_name').val(data.name)
            $('#txt_email').prop('disabled', true)
            $('#txt_email').val(data.email)
            $('#txt_skill').val(data.skills)
            $('#img_originalProfile').attr('src','/admin/v1/profile/file/'+ data.profile_image).show()
            $('#img_profile').hide()
        });
        }else{
            $('#div_position').hide();
            $('#div_other_details').hide();
            $('#div_Update_Password').hide();
            $('#div_image').hide();
        }
    });
    
    $('#btn_addEmp').click(()=>{
        var name = $('#txt_name').val(),
        email = $('#txt_email').val(),
        password = $('#txt_password').val()
        if(!name){
            return $(document).Toasts('create', {
              title: 'Name missing',
              autohide: true,
              delay: 5000,
              body: 'Please fill out all fields',
              class: 'bg-danger',
            });
        }
        if(!email){
            return $(document).Toasts('create', {
              title: 'Email missing',
              autohide: true,
              delay: 5000,
              body: 'Please fill out all fields',
              class: 'bg-danger',
            });
        }else{
            email=String(email).trim()
        }
        if(!name){
            return $(document).Toasts('create', {
              title: 'Password missing',
              autohide: true,
              delay: 5000,
              body: 'Please fill out all fields',
              class: 'bg-danger',
            });
        }else{
            password=String(password)
        }
        $.post({
        url:'/admin/v1/employee/add',
        data:{
          "email": email,
          "password": password,
          "name": name,
        },
        success:result=>{
          window.location.href= '/admin/employee/add?emp_id=123';
        },error:error=>{
          error=error.responseJSON
          $(document).Toasts('create', {
            title: 'Error #'+error.code,
            autohide: true,
            delay: 5000,
            body: error.message,
            class: 'bg-danger',
          });
        }
        });
    });

    $('#icon_camera,#img_profile').click(()=>{
        $('#file_profile').click();
    })

    $("#file_profile").change(function(){
        if (this.files[0]) {
            var file = this.files[0]
            var type = file.type.split('/').pop().toLowerCase();
            if(type != "jpeg" && type != "jpg" && type != "png"){
                return $(document).Toasts('create', {
                    title: 'File Formate not Correct ',
                    autohide: true,
                    delay: 5000,
                    body: 'Select valid File Formate',
                    class: 'bg-danger',
                  });

            }
            if(file.size > 102400){
                return $(document).Toasts('create', {
                    title: 'File is too Large',
                    autohide: true,
                    delay: 5000,
                    body: 'please select file size below 100 kb',
                    class: 'bg-danger',
                });
            }
            $('#img_originalProfile').hide()
            const objectURL = URL.createObjectURL(file)
            return $('#img_profile').attr('src', objectURL).show();
            }else{
                if($('#img_originalProfile').attr('src') == ''){
                    $('#img_profile').attr('src', 'images/logo-small.png' ).show() 
                    $('#img_originalProfile').hide()
                }else{
                    $('#img_profile').hide()
                    $('#img_originalProfile').show()
                }
            }
    });

    $('#btn_updatePassword').click(()=>{
        var password= $('#txt_newPassword').val(),
            conPassword= $('#txt_cPassword').val()
            console.log(password,conPassword)
            if(!password || !conPassword){
                return $(document).Toasts('create', {
                    title: 'Password and Confirm password required',
                    autohide: true,
                    delay: 5000,
                    body: 'Add Password and Confirm Password',
                    class: 'bg-danger',
                  });
            }else{
              password= String(password)
              conPassword= String(conPassword)
            }

            if(password != conPassword){
                return $(document).Toasts('create', {
                        title: 'Error!',
                        autohide: true,
                        delay: 5000,
                        body: 'Password and Confirm Password must be same',
                        class: 'bg-danger',
                    });
                
                }     

            $.post({
                    url:'/admin/v1/profile/password',
                    data:{
                      "password": password,
                    },
                    success:result=>{
                      $(document).Toasts('create', {
                        title: 'Password Changed',
                        autohide: true,
                        delay: 5000,
                        body: 'Your Password has been changed Successfully',
                        class: 'bg-success',
                      });
                        $('#txt_password').val(null)
                        $('#txt_cpassword').val(null)
                    },error:error=>{
                      error=error.responseJSON
                      $(document).Toasts('create', {
                        title: 'Error #'+error.code,
                        autohide: true,
                        delay: 5000,
                        body: error.message,
                        class: 'bg-danger',
                      });
                  }
                });
            
    })
