<script>
  var tblplan = $("#tbl_plan").DataTable({
      "responsive": true,
    });

  $(document).ready(()=>{
    $.getJSON('http://localhost/admin/v1/plan/get',(data)=>{
      globaldata= data.data;
      index =0;
      
      for(var i = 0; i < globaldata.length; i++){
        var value = globaldata[i]
        tblplan.row.add([
          value.plan_id, value.plan_name, value.price, value.days, value.createdOn,
          `<button class ="btn btn-secondary w-100" onclick="model(${index++})">Get Data</button>`
          ]).draw();
      }
    });
  });
  
  function model(index){
    var temp = globaldata[index]
    $('#lbl_srno').html(temp.plan_id)
    $('#lbl_planname').html(temp.plan_name)
    $('#lbl_price').html(temp.price)
    $('#lbl_days').html(temp.days)
    $('#lbl_status').html(temp.createdOn)
    $('#Model_plan').modal('show');
  }
</script>
