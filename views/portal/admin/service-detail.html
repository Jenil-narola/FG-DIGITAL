<script>
const urlParams = new URLSearchParams(window.location.search);
$(document).ready(() => {
    if (urlParams.has('service_id')) {
        if (urlParams.get('service_id') == '') {
            return window.history.go(-1)
        }
        getService(urlParams.get('service_id'))
        $('#btn_create').hide();
        $('#btn_update').show();
        $('#div_Remove').show();
        $('#div_Criteria').show();
    }
});

function getService(service_id) {
    $.get(`/admin/v1/service/get?service_id=${service_id}`, (data) => {
        var dataService = data.data
        $('#txt_Sevice').val(dataService.title)

        if (dataService.criteria) {
            var criteriaData = dataService.criteria
            for (var i = 0; i < criteriaData.length; i++) {
                var temp_criteria = criteriaData[i]
                var serviceHTML = `<div class="row form-group">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="txt_Criteria_${i}" placeholder="">
                                </div>
                                <div class="col-md-8 form-group">
                                    <button class="btn btn-outline-warning" id="btn_UpdateCriteria_${i}" onclick=updateCriteria(${i},'${temp_criteria.criteria_id}')><i class="fas fa-pencil-alt"></i> Update</button>
                                    <button class="btn btn-outline-danger" id="btn_removeCriteria_${i}" onclick=removeCriteria('${temp_criteria.criteria_id}')><i class="fas fa-trash-alt"></i> Remove</button>
                                </div>
                            </div>`;
                $('#div_criteriaAdd').append(serviceHTML);
                $(`#txt_Criteria_${i}`).val(temp_criteria.criteria)
            }
        }
    });
}

$('#btn_create').click(() => {
    var name = $('#txt_Sevice').val()
    if (!name) {
        return $(document).Toasts('create', {
            title: 'Service Name missing',
            autohide: true,
            delay: 5000,
            body: 'Please Enter Service name',
            class: 'bg-danger',
        });
    }
    $.post({
        url: '/admin/v1/service/create',
        data: {
            "title": name,
        },
        success: result => {
            $(document).Toasts('create', {
                title: 'Service Created',
                autohide: true,
                delay: 5000,
                body: 'Service created Successfully',
                class: 'bg-success',
            });
            var serviceId = result.data
            window.location.href = `/admin/service/create?service_id=${serviceId.service_id}`;
        },
        error: error => {
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        }
    });

});

$('#btn_update').click(() => {
    service_id = urlParams.get('service_id')
    name = $('#txt_Sevice').val()
    formData = new FormData()
    if (name) {
        formData.append('title', name)
    }
    formData.append('service_id', service_id)
    $.post({
        type: 'POST',
        url: '/admin/v1/service/update',
        data: formData,
        processData: false,
        contentType: false,
        success: result => {
            $(document).Toasts('create', {
                title: 'Updated',
                autohide: true,
                delay: 5000,
                body: 'Service Updated',
                class: 'bg-success',
            });
        },
        error: error => {
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        }
    });
});

$('#btn_remove').click(() => {
    service_id = urlParams.get('service_id')
    Swal.fire({
        title: 'Are you sure?',
        text: "You want to remove this service",
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Remove'
    }).then((result) => {
        if (result.value) {
            $.get({
                url: `/admin/v1/service/remove?service_id=${service_id}`,
                success: function() {
                    window.location.reload()
                },
                error: function() {
                    error = error.responseJSON
                    $(document).Toasts('create', {
                        title: 'Error #' + error.code,
                        autohide: true,
                        delay: 5000,
                        body: error.message,
                        class: 'bg-danger',
                    });
                }
            });
        }
    })
});
